<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Details</title>
</head>
<body>
    <div class="container container-fluid">
        <h1> Add the details here</h1>
        <br><br>
        <form action="{% url 'add_details' %}" method="POST">
            {% csrf_token %}
            <div class="form-group"> 
                <input type="text" class="form-control" name="rn" placeholder="Roll No." value={{datas.rn}}>
            </div>
            <div class="form-group"> 
                <input type="text" class="form-control" name="username" placeholder="Name"value={{datas.username}}>
            </div>
            <div class="form-group"> 
                <input type="number" class="form-control" name="age" placeholder="Age" value={{datas.age}}>
            </div>
                <input class="btn btn-primary" type="submit" name="submit_btn" value="update">
        </form>
    </div>
</body>
</html>
